<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PERSONAL INFORMATION</title>
</head>
<body>
    <h2><center>Personal Information</center></h2>
    <form action="">
        <label for="fullname">FULL NAME</label> <br>
        <input type="text" id="fullname" name="fullname" value=""> <br>
        <label for="emailaddress">EMAIL ADDRESS</label><br>
        <input type="email" id="email address" name="email address" value=""> <br>
        <label for="phonenumber">PHONE NUMBER</label><br>
        <input type="text" id="phonenumber" name="phonenumber" value=""> <br>
        <label for="paymentmethod">PAYMENT METHOD</label><br>
        <input type="radio" id="creditcard" name="paymentmethod" value="creditcard">
        <label for="creditcard">Credit Card</label><br>
          <input type="radio" id="paypal" name="paymentmethod" value="paypal">
        <label for="paypal">PayPal</label><br>
          <input type="radio" id="banktransfer" name="paymentmethod" value="banktransfer">
        <label for="banktransfer">Bank Transfer</label> <br>
        <label for="subscription">Subscription</label><br>
        <input type="checkbox" id="weeklynewsletter" name="subscription" value="weeklynewsletter">
        <label for="weeklynewsletter">Weekly Newsletter</label><br>
        <input type="checkbox" id="promotions" name="subscription" value="promotions">
        <label for="promotions">Promotions</label><br>
         <input type="checkbox" id="updates" name="subscription" value="updates">
        <label for="updates">Updates</label> <br>

        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
