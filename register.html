<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2><center>REGISTER FORM</center></h2>
<form action="">
  <label for="firstname">FIRST NAME:</label> <br>
  <input type="text" id="firstname" name="firstname" value=""><br> <br>
  <label for="lastname">LAST NAME</label> <br>
  <input type="text" id="lastname" name="lastname" value=""> <br> <br>
  <label for="gender">GENDER</label> <br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label> <br> <br>
  <label for="hobby">SELECT YOUR HOBBY:</label> <br>
  <input type="checkbox" id="dancing" name="hobby" value="dancing">
  <label for="dancing">Dancing</label> <br>
  <input type="checkbox" id="singing" name="hobby" value="singing">
  <label for="singing">Singing</label> <br>
  <input type="checkbox" id="reading novels" name="hobby" value="reading novels">
  <label for="reading novels">Reading novels</label> <br>
  <input type="checkbox" id="sleeping" name="hobby" value="sleeping">
  <label for="sleeping">Sleeping</label> <br>
   <input type="checkbox" id="watching movies" name="hobby" value="watching movies">
    <label for="watching movies">Watching movies</label> <br> <br>
  <label for="marital_status">Marital Status</label> <br>
  <select name="marital_status" id="marital_status">
    <option value="married">Married</option>
    <option value="single">Single</option>
    <option value="divorced">Divorced</option>
    <option value="complicated">Complicated</option>
    <option value="open">Open Relationship</option>
  </select> <br> <br> <br>
  <input type="submit" value="SUBMIT">
  <input type="button" value="CANCEL">
  <input type="reset" value="RESET FORM">


</form>






</body>
</html>
